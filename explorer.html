<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTAR | Block Explorer</title>
    <style>
        body {
            background-color: #050507;
            color: #00f3ff;
            font-family: 'Courier New', monospace;
            padding: 20px;
            text-align: center;
        }
        h1 { margin-bottom: 5px; text-shadow: 0 0 10px #00f3ff; }
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .metric-box {
            border: 1px solid #333;
            padding: 20px;
            min-width: 200px;
            background: #0f0f13;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }
        .metric-value { font-size: 32px; font-weight: bold; color: white; }
        .metric-label { font-size: 12px; color: #888; text-transform: uppercase; margin-top: 5px; }
        
        table { width: 100%; max-width: 800px; margin: 0 auto; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid #222; padding: 10px; text-align: left; font-size: 14px; }
        th { background-color: #111; color: #bd00ff; }
        tr:nth-child(even) { background-color: #0a0a0c; }
        
        .hash { color: #555; font-size: 10px; }
        .pulse { animation: pulse 1s infinite alternate; }
        
        @keyframes pulse {
            from { opacity: 0.6; }
            to { opacity: 1; text-shadow: 0 0 10px #00f3ff; }
        }
    </style>
</head>
<body>

    <h1>QUANTAR EXPLORER <span style="font-size:12px; color:lime;">‚óè MAINNET LIVE</span></h1>
    <p>Monitoramento em Tempo Real do N√≥ Local (127.0.0.1)</p>

    <div class="status-bar">
        <div class="metric-box">
            <div id="height" class="metric-value pulse">0</div>
            <div class="metric-label">Altura do Bloco</div>
        </div>
        <div class="metric-box">
            <div id="difficulty" class="metric-value">0</div>
            <div class="metric-label">Dificuldade</div>
        </div>
        <div class="metric-box">
            <div id="tps" class="metric-value">--</div>
            <div class="metric-label">Status da Rede</div>
        </div>
    </div>

    <h3>√öLTIMOS BLOCOS MINERADOS</h3>
    <table id="blocks-table">
        <thead>
            <tr>
                <th>Altura</th>
                <th>Hash (Identificador)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="3" style="text-align:center;">Aguardando dados da blockchain...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchBlockchainData() {
            try {
                // Tenta conectar na API do Rust
                const response = await fetch('http://localhost:8080/status');
                const data = await response.json();

                // Atualiza os n√∫meros grandes
                document.getElementById('height').innerText = data.height;
                document.getElementById('difficulty').innerText = data.difficulty;
                document.getElementById('tps').innerText = "ONLINE üü¢";

                // Atualiza a tabela
                const tbody = document.querySelector("#blocks-table tbody");
                tbody.innerHTML = ""; // Limpa a tabela atual

                // Cria as linhas para cada bloco recebido
                data.blocks.forEach(block => {
                    const row = `
                        <tr>
                            <td style="color: #00f3ff; font-weight:bold;">#${block.index}</td>
                            <td class="hash">${block.hash}</td>
                            <td>${new Date(block.timestamp * 1000).toLocaleTimeString()}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error("Erro ao conectar:", error);
                document.getElementById('tps').innerText = "OFFLINE üî¥";
            }
        }

        // Atualiza a cada 2 segundos
        setInterval(fetchBlockchainData, 2000);
        fetchBlockchainData(); // Chama a primeira vez na hora
    </script>

</body>
</html>
